syntax = "proto3";

import "./messages_messages.proto";
import "./common_messages.proto";

package aka_messages;

service MessagesService {
    rpc FindChats(GetChats) returns (GetChatsResponse);
    rpc StartChat(CreateChat) returns (CreateChatResponse);
    rpc EmitMessage(stream SendMessage) returns (stream SendMessageResponse);
    rpc GetMessages(GetMessagesRequest) returns (GetMessagesResponse);
}
